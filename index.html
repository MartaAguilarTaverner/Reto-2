<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div
            class="container container-login-form d-flex justify-content-center align-items-center flex-column"
        >
            <div class="row">
                <div class="col-12">
                    <h1 class="bluecol">Contact us</h1>
                </div>
            </div>
            <div class="row border mt-4">
                <div class="col-12">
                    <form class="p-4">
                        <div class="row mt-3">
                            <div class="col-2">
                                <i class="bi bi-person-fill bluecol"></i>
                            </div>
                            <div class="col-8">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="First Name"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="row mt-3">
                                <div class="col-2">
                                    <i class="bi bi-person-fill bluecol"></i>
                                </div>
                                <div class="col-8">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Last Name"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row mt-3">
                                <div class="col-2">
                                    <i class="bi bi--envelope bluecol"></i>
                                </div>
                                <div class="col-8">
                                    <input
                                        type="email"
                                        class="form-control"
                                        placeholder="Email Adress"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row mt-3">
                                <div class="col-2">
                                    <i class="bi bi-telephone-fill bluecol"></i>
                                </div>
                                <div class="col-8">
                                    <input
                                        type="number"
                                        class="form-control"
                                        placeholder="Phone"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row mt-3">
                                <div class="col-2">
                                    <i class="bi bi-pencil-square bluecol"></i>
                                </div>
                                <div class="col-8">
                                    <input
                                        type="textarea"
                                        class="form-control"
                                        placeholder="Enter your message for us here. We will get back to you within 2 business days."
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button
                                type="submit"
                                class="btn btn-primary log-in-but mt-3"
                            >
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
